            <form action="/upload" method="POST" enctype="multipart/form-data"></form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="songTitle">Title</label>
                      <input type="text" class="form-control" id="songTitle" placeholder="Title">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="songArtist">Artist</label>
                      <input type="text" class="form-control" id="songArtist" placeholder="Artist">
                    </div>
                </div>
                  <div class="form-group">
                    <label for="music">Select your tune ...</label>
                    <input oninput="filesize(this);" type="file" name="music" id="music" class="form-control">

    {% block script %}

    <script>
        const filesize = (element) => {

            document.cookie = `filesize=${element.files[0].size}`;
        }
    </script>
