{% extends "public_template.html" %}
{% block title %}  {% endblock %}
{% block main %}

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Home</h1>
                <hr>
            </div>
        </div>
        <ul>
            <!-- LOOP OVER DIR AND DISPLAY IT'S CONTENT -->
            {% for filename in filenames %}
            <li>
                <form action="/play" method="POST" >
                    <button type="submit" class="btn btn-primary">{{filename}}</button>
                    <input type="hidden" id="musicfilename" name="musicfilename" value={{filename}}>
                </form>
            </li>

            {% endfor %}
        </ul>

    </div>

    {% endblock %}

    {% block script %}
    {% endblock %}
